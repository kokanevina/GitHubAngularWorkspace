<div>
  <h1>Types of Directives</h1>
  <div>
    <h3>use of ngIf</h3>
    <span> if condition is true then element is added, if condition is false 
      then element will be removed</span> <br>
    <label>Enter your age:</label><input type="number" [(ngModel)]="myAge">
     <span>Your age is : <b>{{myAge}}</b></span>
    <p *ngIf="myAge>=18"> You are allowed for voting</p> 
    <p *ngIf="myAge<18">Sorry Your age is less than 18 so not allowed for voting</p>
  </div>
</div>
