<h3>This is EmployeesComponent View</h3><br>
<table class="table table-bordered">
  <caption>Employee Information</caption>
    <tbody>
      <tr *ngFor="let employee of empArray">
        <td>{{employee.empId}}</td>
        <td>{{employee.empName}}</td>
        <td>{{employee.empSalary}}</td>    
        <td><a [routerLink]="['/details',employee.empId,employee.empName]">Show Perosnal Info</a></td>    
      </tr>
    </tbody>
  </table>
